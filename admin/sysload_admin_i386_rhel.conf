#
# This is an example sysload_admin.conf taken from a RHEL5
#
GZIP         /bin/gzip
FIND         /usr/bin/find
CPIO         /bin/cpio
CUT          /usr/bin/cut
RSYNC        /usr/bin/rsync
GET_K_VERS   /sbin/get_kernel_version

MASTER_RAMFS /boot/initrd-2.6-18-8.el5.img
IMAGE_RAMFS  /boot/initrd.sysload
TEMP_DIR     /tmp/SYSLOAD

############### the module dependent part ##################
KERNEL       /boot/vmlinuz-2.6.18-8.el5
MODULE       ext3

##############  executables and libraries ##################
EXEC         uname
EXEC         losetup

LIB          /lib/libpam_misc.so.0

########## configuration for the 'local' switch ############
# LOCAL_EXE   executables to add, command only if in execution path
#             fully qualified path otherwise
#
# LOCAL_PTX   Path-Translation, replace any occurence of     
#             param-1 with param-2 for all LOCAL_EXE,LOCAL_LIB values
#             useful if files should be copied to a different location
#             then they're existing in the source tree
#             can be re-set with another value or off by specifying OFF
#             as the only value.
#
# LOCAL_LIB   add this library (or file in general) 
#             fully quilified path required
#
# LOCAL_LIB64 same as LOCAL_LIB but only used if target system is 64bit machine
#             
# LOCAL_DEV   create the device with the specified major and 
#             minor number.
#
# LOCAL_LNK   create the symbolic link <target> <lnk_name>
#
# LOCAL_DIR   create the directory
#
# LOCAL_TREE  copy the entire tree from <source> to <target>
#             rsync syntax for source and target.
#

LOCAL_PTX	OFF

LOCAL_EXE	basename
LOCAL_EXE	bash
LOCAL_EXE	false
LOCAL_EXE	true
LOCAL_EXE	less
LOCAL_EXE	dmesg
LOCAL_EXE	touch
#LOCAL_EXE	consoletype
LOCAL_EXE	more
LOCAL_EXE	tail
LOCAL_EXE	cut
LOCAL_EXE	cat
LOCAL_EXE	cp
LOCAL_EXE	rm
LOCAL_EXE	ldd
LOCAL_EXE	ldconfig
LOCAL_EXE	which
LOCAL_EXE	ln
LOCAL_EXE	ls
LOCAL_EXE	tr
LOCAL_EXE	egrep
LOCAL_EXE	route
LOCAL_EXE	ifconfig
LOCAL_EXE	id
LOCAL_EXE	mount
LOCAL_EXE	umount
LOCAL_EXE	mkdir
LOCAL_EXE	sleep
LOCAL_EXE	usleep
LOCAL_EXE	readlink
LOCAL_EXE	awk
LOCAL_EXE	vi
LOCAL_EXE	find
LOCAL_EXE	grep
LOCAL_EXE	wget
LOCAL_EXE	nslookup
LOCAL_EXE	ps
LOCAL_EXE	syslogd
LOCAL_EXE	netstat
LOCAL_EXE	passwd
LOCAL_EXE	klogd
LOCAL_EXE	su
LOCAL_EXE	modprobe
LOCAL_EXE	insmod
LOCAL_EXE	pwd
LOCAL_EXE	pidof
LOCAL_EXE	strace
LOCAL_EXE	login
LOCAL_EXE	runlevel
LOCAL_EXE	shutdown
LOCAL_EXE	sshd
